<!DOCTYPE html> 
<html>
<head>
    <title>Register Shop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f3;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            color: #6a0dad;
            text-align: center;
        }

        form {
            background-color: #f0f0f3;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 10px 10px 30px #c7c7c7, -10px -10px 30px #ffffff;
        }

        button {
            background-color: #6a0dad;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 12px;
            cursor: pointer;
            box-shadow: 5px 5px 15px #c7c7c7, -5px -5px 15px #ffffff;
            transition: all 0.3s ease;
        }

        button:hover {
            box-shadow: inset 5px 5px 10px #c7c7c7, inset -5px -5px 10px #ffffff;
        }

        button:focus {
            outline: none;
        }
    </style>
</head>
<body>
    <h1>Register Shop</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Register</button>
    </form>
</body>
</html>
